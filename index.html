<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat PreLoader</title>
  </head>
  <body>
    <div class="playground">
      <div class="light">
        <div class="string">_________________</div>
        <div class="socket"></div>
        <div class="light-bulb"></div>
      </div>
      <div class="cat-2">
        <div class="cat">
          <div class="head">
            <div class="ear-1"><div class="ear-1-inner"></div></div>
            <div class="ear-2"><div class="ear-2-inner"></div></div>
            <div class="eyes">
              <div class="eye-left">
                <div class="eye-left-inner"></div>
              </div>
              <div class="eye-right">
                <div class="eye-right-inner"></div>
              </div>
            </div>
            <div class="rest-face">
              <div class="nose"></div>
              <div class="mouth">3</div>
              <div class="whisker-1">_____</div>
              <div class="whisker-2">_____</div>
              <div class="whisker-3">_____</div>
              <div class="whisker-4">_____</div>
            </div>
          </div>
          <div class="cat-body">
            <div class="paw-1"></div>
            <div class="paw-2"></div>
            <div class="paw-3"></div>
            <div class="paw-4"></div>
          </div>
          <div class="tail"></div>
        </div>
      </div>
    </div>
  </body>
</html>
